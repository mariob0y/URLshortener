{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<title>URL Shortener - List</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href='{% static "images/icons/favicon.ico" %}'/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/bootstrap/css/bootstrap.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/animate/animate.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/select2/select2.min.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href=" {% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href=" {% static 'css/main.css' %}">
<!--===============================================================================================-->
</head>
<header style='height: 30px;
  background: #36304a;'>
  &nbsp;&nbsp;&nbsp;<a href="/create" style='color: #fff;'>Create short link</a>
  &nbsp;&nbsp;&nbsp; <a href="/list" style='color: #fff;'>List</a>
      <a href="/./accounts/logout" style='color: red; float:right;'>Logout&nbsp;&nbsp;&nbsp;</a>
</header>
<body>
	
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1"  >Actions</th>
								<th class="column2" >Short URL</th>
								<th class="column3" >Full URL</th>
							</tr>
						</thead>
						<tbody>
				        {% if object_list %}
						{% for l in object_list %}
								<tr>
									<td class="column1" style='content: "Actions";'>
									<a href='/./s/{{ l.short_url }}/stats'>Stats</a>
									</td>
									<td class="column2" style='content: "Short URL";'>
									<a href='/s/{{ l.short_url }}'>{{ request.META.HTTP_HOST }}/s/{{ l.short_url }}<a> 
									</td>
									<td class="column3" style='max-width: 200px;'>
									{{ l.full_url }}
									</td>
								</tr>
								{% endfor %}
																{% else %}
    							<tr>
									<td class="column1">
									<a> No short links created yet</a>
									</td>

								</tr>
								{% endif %}		
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src=" {% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'vendor/bootstrap/js/popper.js' %}"></script>
	<script src=" {% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'vendor/select2/select2.min.js' %}"></script>
<!--===============================================================================================-->
	<script src=" {% static 'js/main.js' %}"></script>

</body>
</html>
